name: Terragrunt Apply (prod)

on:
  workflow_run:
    workflows: ["Terragrunt Plan (prod)"]
    types: [completed]

  workflow_dispatch:

jobs:
  terragrunt-apply:
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    runs-on: ubuntu-latest
    env:
      AWS_REGION: eu-west-2
      DB_PASSWORD: ${{ secrets.DB_PASSWORD }}

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::985539771340:role/github-actions-terraform
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Install Terragrunt
        run: |
          TG_VERSION=0.56.0
          curl -Lo terragrunt https://github.com/gruntwork-io/terragrunt/releases/download/v${TG_VERSION}/terragrunt_linux_amd64
          chmod +x terragrunt
          sudo mv terragrunt /usr/local/bin/terragrunt

      - name: Terragrunt Init (prod)
        working-directory: terraform/terragrunt/prod
        run: terragrunt init

      - name: Terragrunt Apply (prod)
        working-directory: terraform/terragrunt/prod
        run: terragrunt apply -auto-approve

      - name: Summary
        run: |
          echo "### ðŸš€ Terragrunt Apply (prod) completed successfully" >> $GITHUB_STEP_SUMMARY