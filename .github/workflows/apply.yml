name: Terraform Apply

on:
  workflow_dispatch:
  workflow_run:
    workflows: ["Terraform Plan"]
    types:
      - completed

env:
  AWS_REGION: eu-west-2

jobs:
  terraform:
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Download tfvars file from S3
        run: aws s3 cp s3://my-terraform-config-bucket-muna/terraform.tfvars terraform/terraform.tfvars

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      # âœ… Use dawidd6/action-download-artifact instead of actions/download-artifact
      - name: Download Terraform Plan Artifact
        uses: dawidd6/action-download-artifact@v6
        with:
          workflow: plan.yml
          workflow_conclusion: success
          name: tfplan
          path: terraform

      - name: Terraform Init
        run: terraform init
        working-directory: terraform

      - name: Terraform Apply
        run: terraform apply -auto-approve tfplan
        working-directory: terraform

      - name: Summary
        run: echo "### Terraform Apply Completed" >> $GITHUB_STEP_SUMMARY
